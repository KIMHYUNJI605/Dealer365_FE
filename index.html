    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              ds: {
                // NEW BRANDING: Premium Orange (Porsche/Performance style)
                primary: '#EA580C', // Orange 600
                primaryDark: '#C2410C', // Orange 700
                primaryLight: '#FFEDD5', // Orange 100
                surface: '#FFFFFF',
                surfaceMuted: '#F8FAFC', // Slate 50
                background: '#F1F5F9', // Slate 100
                border: '#E2E8F0', // Slate 200
                textMain: '#0F172A', // Slate 900
                textMuted: '#64748B', // Slate 500
                sidebar: '#0F172A', // Slate 900 (Darker for premium feel)
                glass: 'rgba(255, 255, 255, 0.85)',
                glassDark: 'rgba(15, 23, 42, 0.85)',
              }
            },
            boxShadow: {
              'ds-card': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
              'ds-float': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
              'ds-glass': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
            },
            backdropBlur: {
              xs: '2px',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F1F5F9;
        color: #0F172A;
        -webkit-font-smoothing: antialiased;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94A3B8;
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      .glass-panel-dark {
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
